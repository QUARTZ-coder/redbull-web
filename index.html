<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Access - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <h2 id="title">CENTRAL UNIT ACCESS</h2>
            <p id="status">Waiting for authentication...</p>
            
            <div class="input-group">
                <input type="text" id="username" placeholder="USER_ID" required autocomplete="off">
            </div>
            
            <div class="input-group">
                <input type="password" id="password" placeholder="ACCESS_CODE" required>
            </div>
            
            <button id="loginBtn">INITIALIZE LOGIN</button>
            
            <div class="footer">
                <p>SECURE TERMINAL v1.0.4 - [READ ONLY]</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
